<style>
:root{
  --bg:#0b1020;
  --bg-soft:#0f1530;
  --text:#eaf2ff;
  --muted:#9fb0d7;
  --brand1:#7c4dff;
  --brand2:#00e5ff;
  --card:#0f1538cc;
  --glass: color-mix(in oklab, #ffffff 6%, transparent);
  --ring:#7c4dff44;
  --shadow:0 20px 60px rgba(0,0,0,.35);
  --radius:18px;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

a{text-decoration:none;color:inherit}
img{width:100%;display:block}

.bg{
  position:fixed;inset:0;z-index:-1;
  background:
    radial-gradient(1200px 600px at 10% -10%, #7c4dff22, transparent 55%),
    radial-gradient(1000px 500px at 90% 0%, #00e5ff22, transparent 60%);
}

/* HEADER */
header{text-align:center;padding:70px 20px}
header h1{font-size:clamp(28px,5vw,42px)}

/* NAV */
nav{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter: blur(12px);
  background:var(--card);
  border-bottom:1px solid var(--glass);
}
nav ul{
  list-style:none;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  padding:14px;
  gap:10px;
}
nav a{
  padding:10px 14px;
  border-radius:10px;
  font-weight:600;
}
nav a:hover{background:var(--ring)}
nav a.active{
  background:linear-gradient(135deg,var(--brand1),var(--brand2));
  color:white;
}

/* SECTION */
section{
  width:min(1100px,92vw);
  margin:60px auto;
  background:var(--card);
  padding:40px;
  border-radius:var(--radius);
  border:1px solid var(--glass);
  box-shadow:var(--shadow);
}
section h2{
  text-align:center;
  margin-bottom:30px;
  letter-spacing:1px;
}

/* GRID */
.portfolio-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.portfolio-item{
  background:var(--bg-soft);
  border-radius:14px;
  overflow:hidden;
  box-shadow:var(--shadow);
  transition:.3s;
}
.portfolio-item:hover{transform:translateY(-6px)}
.portfolio-item img{
  height:200px;
  object-fit:cover;
}
.portfolio-item p{
  padding:14px;
  text-align:center;
  font-weight:600;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
  border-top:1px solid var(--glass);
}
footer a{color:var(--text)}
footer a:hover{color:var(--brand2)}

@media(max-width:600px){
  section{padding:24px}
  .portfolio-item img{height:160px}
}
</style>
</head>
