<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Bootstrap Button Classes Explained</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body{
    background:#f8f9fa;
  }
  .section-title{
    margin-top:40px;
    margin-bottom:15px;
  }
</style>
</head>

<body>

<div class="container py-5">

  <h1 class="text-center mb-4">Bootstrap Button Classes Examples</h1>
  <p class="text-center text-muted">
    Buttons are used to trigger actions like submit, cancel, links, etc.
  </p>

   <h3 class="section-title">1️⃣ Basic Button Types</h3>

  <button class="btn btn-primary">Primary</button>
  <button class="btn btn-secondary">Secondary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-danger">Danger</button>
  <button class="btn btn-warning">Warning</button>
  <button class="btn btn-info">Info</button>
  <button class="btn btn-light">Light</button>
  <button class="btn btn-dark">Dark</button>

   <h3 class="section-title">2️⃣ Outline Buttons</h3>

  <button class="btn btn-outline-primary">Primary</button>
  <button class="btn btn-outline-success">Success</button>
  <button class="btn btn-outline-danger">Danger</button>
  <button class="btn btn-outline-dark">Dark</button>

   <h3 class="section-title">3️⃣ Button Sizes</h3>

  <button class="btn btn-primary btn-lg">Large Button</button>
  <button class="btn btn-success">Default Button</button>
  <button class="btn btn-danger btn-sm">Small Button</button>

   <h3 class="section-title">4️⃣ Full Width Button</h3>

  <div class="d-grid gap-2">
    <button class="btn btn-primary">Full Width Button</button>
  </div>

   <h3 class="section-title">5️⃣ Active & Disabled Buttons</h3>

  <button class="btn btn-primary active">Active Button</button>
  <button class="btn btn-secondary" disabled>Disabled Button</button>

   <h3 class="section-title">6️⃣ Button Group</h3>

  <div class="btn-group" role="group">
    <button class="btn btn-primary">Left</button>
    <button class="btn btn-primary">Middle</button>
    <button class="btn btn-primary">Right</button>
  </div>

   <h3 class="section-title">7️⃣ Button as Link</h3>

  <a href="#" class="btn btn-info">Link Button</a>

</div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
