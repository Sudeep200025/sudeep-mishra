<!doctype html>

<head>
  <meta charset="UTF-8">

  <title>Projects</title>
  <style>
    /* Importing a nice Google font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background:  linear-gradient(to right, #c8cbef, #faf9ee);
    }

    header {
      background: #faf9ee;
      text-align: center;
      font-size: 35px;
      font-weight: 600;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
      width: 90%;
    }

    .card {
      background: #ffb6c1;
      width: 300px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0,0,0,0.4);
    }

    .card h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
    }

    .card a {
      color: black;
      text-decoration: none;
      font-weight: 600;
    }

    .card ul {
      list-style-type: circle;
      padding-left: 20px;
    }

    .card li {
      margin: 10px 0;
      transition: transform 0.2s ease;
    }

    .card li:hover {
      transform: translateX(8px);
    }
  </style>
</head>
<body>

  </header>

      </ul>
    </div>
  </div>

</body>
</html>
