  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #c8cbef, #faf9ee);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      text-align: center;
      width: 100%;
      background: #faf9ee;
      font-size: 2rem;
      font-weight: bold;
      height: 80px;
      line-height: 80px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      color: #444;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    main {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .pic {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .pic:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    footer {
      width: 100%;
      background: #faf9ee;
      margin-top: 60px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 30px;
      box-shadow: 0px -4px 10px rgba(0,0,0,0.2);
    }

    footer div {
      margin: 10px;
      flex: 1;
      min-width: 220px;
    }

    footer a {
      color: black;
      text-decoration: none;
    }

    footer a:hover {
      background: #eeeffa;
      padding: 3px 6px;
      border-radius: 6px;
      transition: 0.3s;
    }

    #pet {
      text-align: center;
    }

    #pet img {
      width: 120px;
      height: auto;
      border-radius: 50%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #met, #it {
      font-size: 1rem;
    }

   
    @media (max-width: 768px) {
      header {
        font-size: 1.6rem;
        height: 70px;
        line-height: 70px;
      }

      main {
        gap: 15px;
        padding: 20px;
      }

      footer {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 14px;
      }

      header {
        font-size: 1.4rem;
      }

      .pic {
        border-radius: 10px;
      }
    }
  </style>
