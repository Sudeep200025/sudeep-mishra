<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image with Audio</title>
    <style>
       
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
        }

        
        #bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #main {
            position: fixed;
            bottom: 20px; 
            left: 50%;
            transform: translateX(-50%);
         
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1;
        }

        audio {
            width: 300px;
        }
    </style>
</head>
<body>
    <img id="bg-img" src="images/p41.jpg" alt="Background Image">
    
    <div id="main">
        <audio controls loop autoplay muted>
            <source src="audio/a1.mp3" type="audio/mpeg">
            Your browser does not support this audio. Please update your browser.
        </audio>
    </div>
</body>
</html>
