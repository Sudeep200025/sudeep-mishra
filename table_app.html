<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math Table</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Poppins', sans-serif;
            background: linear-gradient(#ffdf7e, #ff9eb3);
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #ffffff;
            text-shadow: 2px 2px #000;
            font-size: 2.2rem;
        }

        input {
            width: 70%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 15px;
            border: none;
            font-size: 1.5rem;
            text-align: center;
            background: #fff5d6;
        }

        button {
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 15px;
            border: none;
            background: #ff7f50;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 2px 4px #d44e1c;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .table-box {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 4px 10px #ff6f91;
            font-size: 1.5rem;
        }

        .line {
            background: #ffe1f2;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“š Kids Math Table Generator ðŸŽ¨</h1>

        <input type="number" id="num" placeholder="Enter a number...">

        <button onclick="generateTable()">Make Table ðŸŽ‰</button>

        <div id="result" class="table-box"></div>
    </div>

    <script>
        function generateTable() {
            let n = document.getElementById("num").value;
            let output = "";

            if (n === "" || n <= 0) {
                output = "<p>Please enter a valid number ðŸ˜Š</p>";
            } else {
                for (let i = 1; i <= 10; i++) {
                    output += `<div class="line">${n} Ã— ${i} = ${n * i}</div>`;
                }
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>

</body>
</html>
